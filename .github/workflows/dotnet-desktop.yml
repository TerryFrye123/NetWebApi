# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

     # Steps represent a sequence of tasks that will be executed as part of the job
    steps:     
      - name: Git setup
        uses: actions/checkout@v3
      
      - name: Dotnet run
        uses: xt0rted/setup-dotnet@v1.0.0
        with:
          dotnet-version: 6.0.201
      
      - name: Publish prod
        run: dotnet restore; dotnet publish -r linux-x64 --configuration "Release" --self-contained "true";

      - name: Generate deployment package 
        run: zip NetWebApi.zip *

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: net-web-api
          environment_name: net-web-api-env
          version_label: ${{ github.run_id }}
          region: us-east-1
          deployment_package: NetWebApi.zip
          wait_for_deployment: false
